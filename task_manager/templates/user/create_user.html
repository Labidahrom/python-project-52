{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
{% load i18n %}
<div class="container wrapper flex-grow-1">
    <h1>{% translate "Register User" %}</h1>
<form method="post" action="{% url 'user_create' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">{% translate "Register" %}</button>
</form>

{% endblock %}
</div>
